spring:
  application:
    name: analyzer

  datasource:
    hikari:
      connection-timeout: 5000 # 5초만 기다리고 바로 에러 내뱉게 설정
    url: jdbc:mysql://127.0.0.1:3307/kotona_db?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # ddl-auto와 show-sql은 jpa 바로 밑
    hibernate:
      ddl-auto: update
    show-sql: true
    # Hibernate 전용 상세 설정
    properties:
      hibernate:
        format_sql: true
        # DB 연결이 불안정할 때를 대비해 MySQL 방언을 강제로 지정
        dialect: org.hibernate.dialect.MySQL8Dialect

# 커스텀 변수 (제미나이 설정)
gemini:
  project-id: ${GCP_PROJECT_ID}
  api-key: ${GEMINI_API_KEY}

# 유령 서버 피해 이동
server:
  port: 8081